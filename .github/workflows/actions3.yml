name: Parallel Cowsay Workflow

on: push

jobs:
  install_cowsay:
    runs-on: ubuntu-latest
    steps:
      - name: Update apt
        run: sudo apt-get update

      - name: Install cowsay
        run: sudo apt-get install cowsay -y

      - name: Confirm installation
        run: echo "‚úÖ cowsay installed in Job 1"

  run_cowsay:
    runs-on: ubuntu-latest
    steps:
      - name: Update apt
        run: sudo apt-get update

      - name: Install cowsay
        run: sudo apt-get install cowsay -y

      - name: Run cowsay
        run: cowsay "Hello from Job 2 üêÆ"

  show_cowsay_binary:
    runs-on: ubuntu-latest
    steps:
      - name: Update apt
        run: sudo apt-get update

      - name: Install cowsay
        run: sudo apt-get install cowsay -y

      - name: Find cowsay path
        run: which cowsay

      - name: Show binary file info
        run: file $(which cowsay)
